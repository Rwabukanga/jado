			    },
			
		    type: "GET",
		    url: olhs_url()+'/solarorders/all',

           console.log("codeee "+result.code)
		        	if(result.code===200){
		        	console.log(result.OBJECT);
		            $.each(result.OBJECT, function (i, br) {
		            var tables=$('#stable').DataTable();

                	l += " <ul class='icons-list' style='list-style: none'>";

                     l+="<li><a data-toggle='tooltip'  title='Approve this order' href='javascript:void(0)' class='approve' data-id='"+br.uuid +"'><i class='zmdi zmdi-block'></i>Approve order</a></li>";       
					}
					l+="<li class='divider'></li><li><a data-toggle='tooltip'  title='view details of this membership' href='membershipDetails_"+br.uuid +"'><i class='zmdi zmdi-eye'></i> view details</a></li>";
                     l+= " </ul>";
					l+= " </li>";
					l+= " </ul>";
		            	tables.row.add(
		            	[
		            		br.quantity,
		            		formatDate(br.orderdate, 'dd-MM-yyyy'),
		            		br.registrar.firstname,
		            		br.solarenergy.description,
		            		
                            l
                             ]	
		            	
		            	).draw();


		            })
		        	
					$('#stable tr > td:nth-child(2), #stable tr > th:nth-child(fa-rotate-270)')
                           .addClass('col-sm-2 hidden-xs');
					 $('#stable tr > td:nth-child(3), #stable tr > th:nth-child(3)')
                           .addClass('col-sm-2 hidden-xs');
